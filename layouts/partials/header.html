<nav class="site-navbar" style="float: left">
  <ul id="menu" class="menu">
    <li class="menu-item">
      <a class="menu-item-link" href="{{ "/" | relLangURL }}">
        {{- if .Site.Params.logoTitle -}}
          {{ .Site.Params.logoTitle }}
        {{- else -}}
          {{ .Site.Title }}
        {{- end -}}
      </a>

    </li>
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
