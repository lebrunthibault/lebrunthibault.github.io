<div class="social-links">
    {{- range $name, $path := .Site.Params.social }}
    {{- if $path }}
    {{- $realName := slicestr $name 2 }}
    <a href="{{ $path | safeURL }}" class="iconfont icon-{{ $realName }}" title="{{ $realName }}" target="_blank" rel="noopener noreferrer"></a>
    {{- end }}
    {{- end }}
